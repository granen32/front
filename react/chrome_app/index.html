<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chrome App</title>
  <link rel="stylesheet" href="assets/css/main.css">
  <script src="./assets/js/greetings.js" defer></script>
  <script src="./assets/js/clock.js" defer></script>
  <script src="./assets/js/quotes.js" defer></script>
  <script src="./assets/js/background.js" defer></script>
  <script src="./assets/js/todo.js" defer></script>
  <script src="./assets/js/weather.js" defer></script>
</head>

<body>
  <div class="common_wrap">
    <header class="common_header">

    </header>
    <main class="common_container ">

    </main>
  </div>
  <h2 id="clock">00시 00 분</h2>
  <form class="hidden" id="login-form">
    <input required maxlength="15" type="text" placeholder="What is your name"/>
    <input type="submit" value="Log In" />
  </form>
  <h1 id="greeting" class="hidden"></h1>
  <form action="" id="todo-form">
    <input type="text" placeholder="Write To do and Press" required />
  </form>
  <ul id="todo-list">

  </ul>
  <div id="quote">
    <span></span><span></span>
  </div>
  <div id="weather">
    <span></span><span></span>
  </div>
</body>
</html>
